<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt Location</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Find Your Component</h2>
        <p id="locationInfo"></p>
        <button onclick="goBack()">Back to Quiz</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const classroom = sessionStorage.getItem("teamClassroom") || "Unknown Location";
            document.getElementById("locationInfo").innerText = `Your component is in: ${classroom}`;
        });

        function goBack() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
